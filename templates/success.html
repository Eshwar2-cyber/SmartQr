<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e9eef5);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;

            background: #f1f5fb;
