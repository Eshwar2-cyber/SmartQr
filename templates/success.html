<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Generated</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f9fafc; padding: 50px; }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: inline-block; }
        img { width: 250px; margin-top: 20px; }
        a { text-decoration: none; color: white; background: #2563eb; padding: 10px 25px; border-radius: 8px; display: inline-block; margin-top: 15px; }
        a:hover { background: #1d4ed8; }
        .key-box { background: #f3f4f6; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        {% if key %}
        <h2>✅ QR Code & Key Generated!</h2>
        <img src="/static/qrcodes/{{ qr_image }}" alt="QR Code">
        <div class="key-box">
            <strong>Your Key:</strong><br>{{ key }}
        </div>
        <p style="color:red;font-size:14px;">⚠️ Save this key — it won't show again.</p>
        <a href="{{ public_link }}">View File Page</a><br><br>
        <a href="/">🏠 Home</a>
        {% else %}
        <h2>🔓 File Unlocked!</h2>
        <a href="{{ public_link }}" target="_blank">Open / Download File</a><br><br>
        <a href="/">🏠 Home</a>
        {% endif %}
    </div>
</body>
</html>
