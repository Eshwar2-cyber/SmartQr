<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR File Share</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e9eef5);
            text-align: center;
            padding-top: 100px;
        }
        .upload-box {
            border: 2px dashed #2b6cb0;
            padding: 40px;
            border-radius: 15px;
            background: #f1f5fb;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover {
            background: #e0ebff;
        }
        input[type="file"] { display: none; }
        .btn {
            background: #2b6cb0;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #fileName {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‚ Smart QR File Share</h1>
    <p>Upload any file and get a QR + encrypted protection</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="upload-box">
            <strong>ðŸ“¤ Click to select file</strong>
            <input type="file" name="file" id="fileInput" required>
        </label>
        <div id="fileName"></div>
        <br>
        <button type="submit" class="btn">Generate QR</button>
    </form>

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("fileName");

        fileInput.addEventListener("change", function() {
            if (this.files.length > 0) {
                fileName.textContent = "âœ… Selected: " + this.files[0].name;
            } else {
                fileName.textContent = "";
            }
        });
    </script>
</body>
</html>
